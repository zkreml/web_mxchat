<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number System Converter</title>
    <link rel="stylesheet" href="../../../style/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../../res/site/icons/favicon.ico"
    />
    <script src="./script/script.js"></script>
    <style>
      input {
        width: 40%;
      }
    </style>
  </head>

  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">Number System Converter</h1>
      <h2 class="project-tagline">Web version.</h2>

      <a href="../../../" class="btn">Home</a>
      <a href="../" class="btn">Projects</a>
    </header>

    <main id="content" class="main-content" role="main">
      <section>
        <h3>Enter a decimal number to convert and a base.</h3>
        <form>
          <label for="number">Number:</label><br />
          <input
            name="number"
            id="number"
            type="text"
            step="1"
            onChange="numberSystemConverter();"
          />
          <br />
          <label for="base">Base (Range 2-36):</label><br />
          <input
            name="base"
            id="base"
            type="number"
            value="10"
            step="1"
            min="2"
            max="36"
            onChange="numberSystemConverter();"
          />
          <br />
          <label for="new-base">New base (Range 2-36):</label><br />
          <input
            name="new-base"
            id="new-base"
            type="number"
            value="2"
            step="1"
            min="2"
            max="36"
            onChange="numberSystemConverter();"
          />
          <br />
          <label for="converted">Converted number:</label><br />
          <input
            name="converted"
            id="converted"
            type="text"
            disabled="true"
            onChange="numberSystemConverter();"
          />
        </form>
      </section>

      <footer class="site-footer">
        You have reached the end of the page. (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧
      </footer>
    </main>
  </body>
</html>
